<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="top">
        Login
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Username"
                               for="username" />
                <h:inputText id="username"
                             value="#{utilizadorController.username}"
                             required="true"                             
                             requiredMessage="Falta o nome de usuÃ¡rio" 
                             />
                <h:outputLabel value="Password:"
                               for="password"/>
                <h:inputText id="password"
                             value="#{utilizadorController.password}"
                             required="true"
                             requiredMessage="Falta a senha"
                             />                   
            </h:panelGrid>
            <h:messages layout="table"
                        errorStyle="color:blue"

                        />        
            <br />
            <h:commandButton value="Confirmar" action="#{utilizadorController.login()}"></h:commandButton>
            <h:form>                
                <h:link value="Voltar" outcome="menuVisitante"></h:link>
            </h:form>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>

</ui:composition>
