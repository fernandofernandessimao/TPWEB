<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Administrador - Enviar Mensagem
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            Para:<br/>
            <h:selectOneMenu value="#{utilizadorController.receiver}">
                <f:selectItems value="#{utilizadorController.receiverValues}" 
                               var="user"
                               itemLabel="#{user.username}" 
                               itemValue="#{user.username}" />
            </h:selectOneMenu>
            <br/>
            <br/>
            Mensagem:<br/>
            <h:inputTextarea value="#{utilizadorController.mensagem}" cols="50" rows="5" id="mensagem" required="true" requiredMessage="Escreva a mensagem"></h:inputTextarea><br/><br/>
            <h:commandButton value="Confirmar" action="#{utilizadorController.sendMessage()}"></h:commandButton>
            <br/>           
            <h:link outcome="menuAdmin" value="Voltar"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>

</ui:composition>
