<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >

    <ui:define name="top">
        Administrador - Consultar Usuário
    </ui:define>
    <ui:define name="content">
        Termo de pesquisa <br/><br/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:"
                               for="nome" />
                <h:inputText id="nome"
                             value="#{utilizadorController.findname}">
                    <f:ajax render="resultados" execute="nome" event="keyup" 
                            listener="#{utilizadorController.calculaSomePessoas()}"
                            />
                </h:inputText>
            </h:panelGrid>
        </h:form>
        <h:panelGroup id="resultados">

            <h:panelGroup id ="resultadosNum"
                          rendered="#{utilizadorController.numRes gt 0}">
                Usuário(s) encontrado(s): #{utilizadorController.numRes}
                <br/><br/>
            </h:panelGroup>

            <h:dataTable id ="resultadosLista"
                         rendered="#{utilizadorController.numRes gt 0}"
                         value="#{utilizadorController.somePessoas}"
                         var="item"
                         border="0"
                         cellpadding="2"
                         cellspacing="0"
                         rowClasses="linhas_impares,linhas_pares"
                         rules="all"
                         style="border:solid 1px"
                         >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Morada"/>
                    </f:facet>
                    <h:outputText value="#{item.morada}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Username"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ativo"/>
                    </f:facet>
                    <h:outputText value="#{item.activo}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>        
        <h:form>
            <br />
            <h:commandLink action="menuAdmin" value="Voltar"/>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        Plataformas de Desenvolvimento - 2016/2017
    </ui:define>

</ui:composition>
